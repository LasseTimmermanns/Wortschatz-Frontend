<div class="card-wrapper"
     (pointerup)="cardReleasing($event)"
     (pointercancel)="cardReleasing($event)"
     (pointermove)="cardMoving($event)">
  <app-card *ngFor="let card of cards; let indexOfelement=index;" [myIndex]="indexOfelement"
            [ngStyle]="{'margin-left.px': indexOfelement * 5,
            'margin-top.px': indexOfelement * 5,
            'z-index': stack_size - indexOfelement}"
            (pointerdown)="cardPressing($event)"></app-card>
</div>
