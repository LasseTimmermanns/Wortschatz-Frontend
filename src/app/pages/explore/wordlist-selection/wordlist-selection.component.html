<span *ngFor="let val of lists; let indexOfelement=index;"
      [attr.index]="indexOfelement"
      (pointerdown)="spanClick($event)"
      [ngClass]="val.selected ? 'selected' : ''">
  {{val.name}}
</span>
<div class="create-wordlist" (pointerdown)="createWordlist()" [ngClass]="lists.length == 0 ? 'full-width' : ''">
  <img src="assets/img/add.svg">
</div>
