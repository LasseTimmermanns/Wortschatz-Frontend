<div class="card-inner-wrapper">
  <div #front *ngIf="!showBack">
    <p class="word wordFont">{{word?.word}}</p>
  </div>
  <div #back *ngIf="showBack">
    <div class="cardGrid">
      <div class="wordDisplayBack wordFont">{{word?.word}}</div>
      <div class="kind" *ngIf="word?.kind"><span class="title">Wortart</span>{{word?.kind}}</div>
      <div class="utilization" *ngIf="word?.utilization"><span class="title">Nutzung</span>{{word?.utilization}}</div>
      <div class="frequency" *ngIf="word?.frequency"><span class="title">HÃ¤ufigkeit</span><div class="bulletContainer">
        <div class="bullet white" *ngFor="let val of frequencyWhite"></div>
        <div class="bullet grey" *ngFor="let val of frequencyGrey"></div></div></div>
      <div class="synonyms" *ngIf="word?.synonyms"><span class="title">Synonyme</span>
        <ul><li *ngFor="let synonym of word?.synonyms">{{synonym}}</li></ul></div>
      <div class="description" *ngIf="word?.description"><span class="title">Beschreibung</span>{{word?.description}}</div>
    </div>
  </div>

<div class="option-container">
  <div class="option"><div class="no" (click)="cardNo()"><img src="../../../../assets/img/no.svg"></div></div>
  <div class="option"><div class="info" (click)="switchDisplay()"><img src="../../../../assets/img/info.svg"></div></div>
  <div class="option"><div class="yes" (click)="cardYes()"><img src="../../../../assets/img/yes.svg"></div></div>
</div>
</div>
