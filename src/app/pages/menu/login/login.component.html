<form #userlogin="ngForm" (ngSubmit)= "onSubmit($event.submitter.id, userlogin.value)">
  <div>
    <label for="username_input">Benutzername</label>
    <input type="text" id="username_input" name="username_input" ngModel>
  </div>
  <div>
    <label for="password_input">Passwort</label>
    <input type="text" id="password_input" name="password_input" ngModel>
  </div>
  <div class="login-button-section">
    <input type="submit" value="Registrieren" id="register">
    <input type="submit" value="Einloggen" id="login">
  </div>
</form>
